[testenv:flake8]
basepython = python2.7
deps = flake8==2.4.0
commands = flake8 .

[pep8]
exclude = .tox,*.egg*,build,dist,tests,venv
; Ignore some warnings, comma list
;ignore =
statistics = 1

[pytest]
addopts = -v -rfEws --showlocals
norecursedirs = venv build .tox

[flake8]
exclude = .tox,*.egg*,build,dist,tests,venv
; Ignore some warnings, comma list
;ignore =
max-complexity = 10
statistics = 1
